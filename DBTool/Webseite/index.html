<noscript>
	<h1>HickelSOFT Database Desktop "DBTool"</h1>
	<a href="https://www.github.com/hickelsoft/dbtool">Source Code at GitHub</a>
</noscript>

<div id="content"><!--Loading...--></div>
<!--<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>-->
<script src="marked.min.js"></script>
<script>
	// URL der Markdown-Datei auf GitHub
	const url = 'https://raw.githubusercontent.com/hickelsoft/dbtool/refs/heads/main/README.md';

	// Funktion zum Laden und Anzeigen des Markdown-Inhalts
	async function loadMarkdown() {
		try {
			const response = await fetch(url);
			const markdown = await response.text();
			var html = marked.parse(markdown);

			html = html.replace('<h2>Download', '<p><i><b>Hinweis: Diese Seite beschäftigt sich mit einer Datenbank-Management-Software. Sie suchen nach einer umfangreichen Software (Kasse, Faktura, Warenwirtschaft uvm.) für Handel und Getränkehandel? <a href="https://www.hickelsoft.de/wp/home/coraplus/">Dann klicken Sie hier!</a></b></i></p><h2>Download');
			html = html.replace('<h2>Features', '<a href="https://www.github.com/hickelsoft/dbtool">Source Code at GitHub</a><h2>Features');
			html = html.replace('https://github.com/hickelsoft/dbtool/raw/main/Distribution/DBTool_Setup.exe', 'download.php/DBTool_Setup.exe');
			html = html.replace('Password=PASSWORD1234;Persist Security Info=True;User ID=USER1234;', 'Persist Security Info=True;User ID=John Doe;Password=FooBar;'); // because of viewport

			document.getElementById('content').innerHTML = html;
		} catch (error) {
			console.error('Error while loading file:', error);
			document.getElementById('content').innerText = 'Error while loading file';
		}
	}

	// Lade den Markdown-Inhalt nach dem Laden der Seite
	loadMarkdown();
</script>

<br><br>

</body>

</html>
